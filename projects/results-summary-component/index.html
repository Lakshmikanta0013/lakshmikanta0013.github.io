<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result summary</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/script.js"></script>
  </head>

  <body>
    <main>
      <h1 class="visually-hidden">result summary component</h1>

      <div class="result-component [ bg-primary ]">
        <div class="result [ bg-blue-50 ]">
          <h2>Your result</h2>
          <div class="score">
            <span class="scored">76</span>
            <p>of <span class="total">100</span></p>
          </div>
          <div class="grade">Great</div>
          <p class="statistic">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <ul class="summary__topics">
            <li class="summary__topic [ flex bg-accent-reaction ]">
              <img
                src="./assets/img/icon-reaction.svg"
                alt=""
                aria-hidden="true"
                class="icon"
              />
              <h3 class="topic-heading [ fg-accent-reaction ]">Reaction</h3>
              <div class="topic-score">
                <span class="get">80</span>/<span class="outof">100</span>
              </div>
            </li>
          </ul>
          <button class="button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
