<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Call Screen | Lakshmikanta Patra</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!---------  CSS ---------->
    <link rel="stylesheet" href="style.css">
    <!------------------------->

    <!-- ++++++++++++++++ Fonts +++++++++++++++ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- ++++++++++++++++++++++++++++++++++++ -->

</head>

<body>
    <main>
        <section class="flex">
            <div class="hero flex">
                <img class="hero-image" src="./images/person.webp" alt="person icon">
                <h1>Aditya Chakraborty</h1>
                <ul class="flex">
                    <li class="phone-number">9800000000</li>
                    <li class="country">India</li>
                </ul>
            </div>
            <div class="reply-message">
                <p>Reply with message</p>
            </div>
            <div class="call-button flex">
                <div class="cancle">
                    <img class="icon" src="./images/call.svg" alt="cancle call">
                </div>
                <div class="accept">
                    <img class="icon" src="./images/call.svg" alt="accept call">
                </div>
            </div>
        </section>
        <section class="flex">
            <div class="hero flex">
                <img class="hero-image" src="./images/person.webp" alt="person icon">
                <h1>Aditya Chakraborty</h1>
                <ul class="flex">
                    <li class="phone-number">9800000000</li>
                    <li class="country">India</li>
                </ul>
                <p class="call-duration">28:03</p>
            </div>
            <div class="menu-control">
                <ul class="flex">
                    <li><img class="icon" src="./images/videocam.svg" alt="video call"></li>
                    <li>Video call</li>
                </ul>
                <ul class="flex">
                    <li><img class="icon" src="./images/add.svg" alt="add call"></li>
                    <li>Add call</li>
                </ul>
                <ul class="flex">
                    <li><img class="icon" src="./images/chatbox-ellipses.svg" alt="Message"></li>
                    <li>Message</li>
                </ul>
                <ul class="flex">
                    <li><img class="icon" src="./images/mic-off.svg" alt="Mute"></li>
                    <li>Mute</li>
                </ul>
                <ul class="flex">
                    <li><img class="icon" src="./images/pause-circle.svg" alt="Hold"></li>
                    <li>Hold</li>
                </ul>
                <ul class="flex">
                    <li><img class="icon" src="./images/recording.svg" alt="Record"></li>
                    <li>Record</li>
                </ul>
            </div>
            <div class="call-control flex">
                <img class="icon" src="./images/volume-medium-outline.svg" alt="speaker">
                <div class="cancle">
                    <img class="icon" src="./images/call.svg" alt="call off">
                </div>
                <img class="icon" src="./images/keypad-outline.svg" alt="keypad">
            </div>
        </section>
    </main>

</body>

</html>
