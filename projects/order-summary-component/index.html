<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" type="text/css" href="style.css">
<body>
  <main>
    <div class="container">
      <img class="image" src="./images/illustration-hero.svg" alt="illustration-hero">
      <div class="details">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
        <ul class="price">
          <li><img src="./images/icon-music.svg" aria-hidden="true" alt=""></li>
          <li>
            <ul>
              <li>Annual Plan</li>
              <li>$59.99/year</li>
            </ul>
          </li>
          <li><a href="#">Change</a></li>
        </ul>
        <div class="button"><a href="#">Proceed to Payment</a></div>
        <p><a href="#">Cancle Order</a></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><span> </span> 
    Coded by <a href="https://frontendfixer.github.io/"> &#10084;&#65039; Lakshmikanta Patra</a>
  </div>
  </footer>
  
</body>
</html>
