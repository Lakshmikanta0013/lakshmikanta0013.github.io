<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <figure class="image">
        <img
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
          title="image-equilibrium"
        />
        <div class="overlay">
          <a href="" aria-hidden="true" aria-label="view equilibrium"
            ><img src="./images/icon-view.svg" alt=""
          /></a>
        </div>
      </figure>
      <div class="content">
        <h1 class="heading">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <ul>
          <li>0.041 ETH</li>
          <li>3 days left</li>
        </ul>
      </div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" />
        <p>Creation of <a href="#" class="authorName">Jules Wyvern</a></p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendfixer.github.io">Lakshmikanta Patra</a>.
    </footer>
  </body>
</html>
